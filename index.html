<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link href="http://gmpg.org/xfn/11" rel="profile">

    <title>Bus</title>

    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="favicon.png">

  </head>

  <body>
	  
    <section class="container">
      
      <header class="topbar">
        <img class="icon menu" src="img/menu.svg" alt="Menu">
        <img class="icon back" src="img/back.svg" alt="Back" onclick="back()">
        <!-- <nav class="menu blue">&#9776;</nav> -->
      </header>
      
      <section class="js-section active-section">
        
        <div class="text-element chosen-data" onclick="unBlank(0)">
          <h3 class="blue label text-element">From:</h3>
          <p class="line-big"></p>
          <p class="line-small"></p>
        </div>
        
        <input class="input js-input" type="text"  placeholder="Start location..." autofocus oninput="autocom(0)">
        <div class="input-element text-element list-element suggest-element js-suggest" onclick="selectBusstop(0, 0)">
		  	  <p class="line-big"></p>
		  	  <p class="line-small"></p>
  		  </div>
        <div class="input-element text-element list-element suggest-element js-suggest" onclick="selectBusstop(0, 1)">
		  	  <p class="line-big"></p>
		  	  <p class="line-small"></p>
  		  </div>
        <div class="input-element text-element list-element suggest-element js-suggest" onclick="selectBusstop(0, 2)">
		  	  <p class="line-big"></p>
          <p class="line-small"></p>
  		  </div>
        <div class="input-element text-element list-element suggest-element js-suggest" onclick="selectBusstop(0, 3)">
		  	  <p class="line-big"></p>
          <p class="line-small"></p>
  		  </div>
        <div class="input-element text-element list-element suggest-element js-suggest" onclick="selectBusstop(0, 4)">
		  	  <p class="line-big"></p>
          <p class="line-small"></p>
  		  </div>
        
      </section>

      <section class="js-section">
        
        <div class="text-element chosen-data" onclick="unBlank(1)">
          <h3 class="blue label text-element">To:</h3>
          <p class="line-big"></p>
          <p class="line-small"></p>
        </div>
        
        <input class="input js-input" type="text" placeholder="Destination..." oninput="autocom(1)">
        <div class="input-element text-element list-element suggest-element js-suggest" onclick="selectBusstop(1, 0)">
		  	  <p class="line-big"></p>
		  	  <p class="line-small"></p>
		    </div>
        <div class="input-element text-element list-element suggest-element js-suggest" onclick="selectBusstop(1, 1)">
		  	  <p class="line-big"></p>
		  	  <p class="line-small"></p>
		    </div>
        <div class="input-element text-element list-element suggest-element js-suggest" onclick="selectBusstop(1, 2)">
		  	  <p class="line-big"></p>
         	<p class="line-small"></p>
		    </div>
        <div class="input-element text-element list-element suggest-element js-suggest" onclick="selectBusstop(1, 3)">
		  	  <p class="line-big"></p>
          <p class="line-small"></p>
		    </div>
          <div class="input-element text-element list-element suggest-element js-suggest" onclick="selectBusstop(1, 4)">
		  	  <p class="line-big"></p>
          <p class="line-small"></p>
		    </div>
      </section>
      
      <section class="js-section">
      
        <div class="text-element chosen-data" onclick="unBlank(2)">
          <h3 class="blue label text-element">When:</h3>
          <p class="line-big"></p>
          <p class="line-small"></p>
        </div>
        
        <input class="input" id="date-input" type="date" placeholder="21.07.14" pattern="\d\d.\d\d.(201\d|1[4,9])" >
		    <input class="input" id="time-input" type="time" placeholder="16:04" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" onchange="selectTime(2)">
		    
      </section>
      
      <section class="js-section">
        
        <section class="search-results">
		      <div class="text-element list-element" onclick="showDetails(1)">
			      <p class="line-big bigger list"></p>
			      <p class="line-small list"></p>
		      </div>

		      <div class="text-element list-element" onclick="showDetails(2)">
			      <p class="line-big bigger list"></p>
			      <p class="line-small list"></p>
		      </div>

		      <div class="text-element list-element" onclick="showDetails(3)">
			      <p class="line-big bigger list"></p>
			      <p class="line-small list"</p>
		      </div>
		      
		      <div class="text-element list-element" onclick="showDetails(4)">
			      <p class="line-big bigger list"></p>
			      <p class="line-small list"></p>
		      </div>

		      <div class="text-element list-element" onclick="showDetails(5)">
			      <p class="line-big bigger list"></p>
			      <p class="line-small list"</p>
		      </div>
		    </section>
		    
		    <img class="spinner" src="img/loading.svg" alt="Loading...">
		    
      </section>
      
      <section class="js-section">		  
		    <section class="transit-block">
		    <div class="location-line">
		      <p class="timestamp left-column line-big bigger">07:18</p>
		      <div class="text-element">
			      <p class="line-big chosen">Waltherplatz,</p>
			      <p class="line-small chosen">Bozen</p>
		      </div>
		    </div>
		    
		    <div class="connection-line">
		      <div class="left-column bigger">
		        <img src="img/arrow.svg" class="connection-symbol">
		      </div>
		      <p class="action line-big thin blue">10A Bus Line</p>
		    </div>
		    
		    <div class="location-line">
		      <p class="timestamp left-column line-big bigger">07:21</p>
		      <div class="text-element">
			      <p class="line-big chosen">Grieser Platz,</p>
			      <p class="line-small chosen">Bozen</p>
		      </div>
		    </div>
		  </section>
		  
		  <section class="intermediate-block">
		    <div class="left-column bigger"></div>
		    <p class="action line-big thin blue">Wait 4 minutes</p>
		  </section>
		  
		  <section class="transit-block">
		    <div class="location-line">
		      <p class="timestamp left-column line-big bigger">07:25</p>
		      <div class="text-element">
			      <p class="line-big chosen">Grieser Platz,</p>
			      <p class="line-small chosen">Bozen</p>
		      </div>
		    </div>
		    
		    <div class="connection-line">
		      <div class="left-column bigger">
		        <img src="img/arrow.svg" class="connection-symbol">
		      </div>
		      <p class="action line-big thin blue">10A Bus Line</p>
		    </div>
		    
		    <div class="location-line">
		      <p class="timestamp left-column line-big bigger">07:37</p>
		      <div class="text-element">
			      <p class="line-big chosen">Hoferstra√üe 2,</p>
			      <p class="line-small chosen">Meran</p>
		      </div>
		    </div>
		  </section>

		  </section>
    </section>
  </body>
  
  <script src="js/jquery-2.0.3.min.js"></script>
  <script src="js/script.js"></script>
  
</html>
