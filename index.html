<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link href="http://gmpg.org/xfn/11" rel="profile">

    <title>Bus</title>

    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="favicon.png">

  </head>

  <body>
    <section class="container">
      
      <section class="js-section">
        
        <div class="text-element" onclick="showInput(0)">
          <h3 class="blue label text-element">From:</h3>
          <p class="line-big js-stop"></p>
          <p class="line-small js-city"></p>
        </div>
      
        <input type="text" class="input js-input" onkeyup="autocom()">
        <div class="text-element list-element suggest-element js-suggest" onclick="selectBusstop(0)">
          <p class="line-big js-stop"></p>
          <p class="line-small js-city"></p>
        </div>
        <div class="text-element list-element suggest-element js-suggest" onclick="selectBusstop(1)">
          <p class="line-big js-stop"></p>
          <p class="line-small js-city"></p>
        </div>
        <div class="text-element list-element suggest-element js-suggest" onclick="selectBusstop(2)">
          <p class="line-big js-stop"></p>
          <p class="line-small js-city"></p>
        </div>
        <div class="text-element list-element suggest-element js-suggest" onclick="selectBusstop(3)">
          <p class="line-big js-stop"></p>
          <p class="line-small js-city"></p>
        </div>
        <div class="text-element list-element suggest-element js-suggest" onclick="selectBusstop(4)">
          <p class="line-big js-stop"></p>
          <p class="line-small js-city"></p>
        </div>
        
      </section>

      <section class="js-section">
        
        <div class="text-element" onclick="showInput(1)">
          <h3 class="blue label text-element">To:</h3>
          <p class="line-big js-stop"></p>
          <p class="line-small js-city"></p>
        </div>
        
        <input type="text" class="input js-input" onkeyup="autocom()">
        <div class="text-element list-element suggest-element js-suggest" onclick="selectBusstop(0)">
          <p class="line-big js-stop"></p>
          <p class="line-small js-city"></p>
        </div>
        <div class="text-element list-element suggest-element js-suggest" onclick="selectBusstop(1)">
          <p class="line-big js-stop"></p>
          <p class="line-small js-city"></p>
        </div>
        <div class="text-element list-element suggest-element js-suggest" onclick="selectBusstop(2)">
          <p class="line-big js-stop"></p>
          <p class="line-small js-city"></p>
        </div>
        <div class="text-element list-element suggest-element js-suggest" onclick="selectBusstop(3)">
          <p class="line-big js-stop"></p>
          <p class="line-small js-city"></p>
        </div>
        <div class="text-element list-element suggest-element js-suggest" onclick="selectBusstop(4)">
          <p class="line-big js-stop"></p>
          <p class="line-small js-city"></p>
        </div>
      
      </section>
      
      <section class="js-section">
      
        <div class="text-element" onclick="showInput(2)">
          <h3 class="blue label text-element">When:</h3>
          <p class="line-big"></p>
          <p class="line-small"></p>
        </div>
        
        <div id="js-input">
          <input class="input" id="date-input" type="date" placeholder="21.07.14" pattern="\d\d.\d\d.(201\d|1\d)" >
		      <input class="input" id="time-input"type="time" placeholder="16:04" pattern="\d\d.\d\d" >
        </div>
      
      </section>
      
    </section>
  </body>
  
  <script src="js/jquery-2.0.3.min.js"></script>
  <script src="js/script.js"></script>
  
</html>
