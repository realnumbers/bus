<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link href="http://gmpg.org/xfn/11" rel="profile">

<title>Bus</title>

<!-- CSS -->
<link rel="stylesheet" href="style.css">

<!-- Icons -->
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="touch-icon-144-precomposed.png">
<link rel="shortcut icon" href="favicon.png">

</head>

<body>
<section class="container">
<section class="chosen-line">
<h3 class="blue label" id="from-label">From:</h3>
<div class="text-element" onclick="changeSection(0)">
<p class="line-big chosen"></p>
<p class="line-small chosen"></p>
</div>
<input type="text" class="input-element input" id="to-input" onkeyup="autocom()">
<div class="input-element text-element list-element suggest-element" onclick="selectBusstop(0)"></div>
<div class="input-element text-element list-element suggest-element" onclick="selectBusstop(1)"></div>
<div class="input-element text-element list-element suggest-element" onclick="selectBusstop(2)"></div>
<div class="input-element text-element list-element suggest-element" onclick="selectBusstop(3)"></div>
<div class="input-element text-element list-element suggest-element" onclick="selectBusstop(4)"></div>
</section>

<section class="chosen-line">
<h3 class="blue label" id="to-label">To:</h3>
<div class="text-element"  onclick="changeSection(1)">
<p class="line-big chosen"></p>
<p class="line-small chosen"></p>
</div>
</section>
</section>
</body>
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/script.js"></script>
</html>
